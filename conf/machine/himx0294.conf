#@TYPE: Machine
#@NAME: DResearch HydraIP device based on i.MX6 (Smart Terminal)
#@SOC: i.MX6Q
#@DESCRIPTION: Machine configuration for DResearch HydraIP device based on Freescale i.MX6 (Smart Terminal)

include conf/machine/include/imx-base.inc
include conf/machine/include/tune-cortexa9.inc
include conf/machine/include/soc-family.inc

SOC_FAMILY = "mx6:mx6dl:mx6q"

KERNEL_DEVICETREE = " \
	imx6q-himx0294-imoc.dtb     \
	imx6q-himx0294-imoc-2.dtb   \
	imx6q-himx0294-ivap.dtb     \
	imx6q-himx0294-dvmon.dtb    \
	imx6q-himx0294-dvmon-2.dtb  \
	imx6q-himx0294-dvrec.dtb    \
	imx6qp-himx0294-dvrec.dtb   \
	imx6qscm-himx0294-ipcam.dtb \
"

KERNEL_IMAGETYPE = "uImage"

PREFERRED_PROVIDER_u-boot = "u-boot-himx0294"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-himx0294"
PREFERRED_PROVIDER_virtual/kernel ?= "linux-boundary"

# Next line is needed in pyro branch to support Kernel 4.9
PREFERRED_PROVIDER_virtual/libg2d_mx6 = "imx-gpu-g2d"

# In yocto sumo branch meta-angstrom layer contains meta_18.1.3, which leads to the following error:
#
# checking for libdrm >= 2.4.91 libdrm_freedreno >= 2.4.91... no
# configure: error: Package requirements (libdrm >= 2.4.91 libdrm_freedreno >= 2.4.91) were not met:
#
# Requested 'libdrm >= 2.4.91' but version of libdrm is 2.4.84
# Requested 'libdrm_freedreno >= 2.4.91' but version of libdrm_freedreno is 2.4.84
#
# openembedded-core contains the appropriate version mesa_17.3.8. That's why version 17.3.8 is in
# yocto sumo branch is prefered.
# Next line is needed in sumo branch to support mesa
PREFERRED_VERSION_mesa_mx6 ?= "17.3.8"

UBOOT_CONFIG ??= "himx0294-imoc himx0294-ivap himx0294-ivqp himx0294-dvmon himx0294-ipcam"
UBOOT_CONFIG[himx0294-imoc] = "himx0294_imoc_config"
UBOOT_CONFIG[himx0294-ivap] = "himx0294_ivap_config"
UBOOT_CONFIG[himx0294-ivqp] = "himx0294_ivqp_config"
UBOOT_CONFIG[himx0294-dvmon] = "himx0294_dvmon_config"
UBOOT_CONFIG[himx0294-ipcam] = "himx0294_ipcam_config"

SERIAL_CONSOLE = "115200 ttymxc1"

MACHINE_FEATURES += " pci wifi bluetooth"

DEFAULTTUNE_himx0294 = "cortexa9thf-neon"
